version: "3"

services:
  viscauth:
    build:
      context: .
    ports:
     - "8000:8000"
    volumes:
      - "./authapp:/authapp"
    command: >
      sh -c "python manage.py wait_for_db &&      python manage.py makemigrations &&
             python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"